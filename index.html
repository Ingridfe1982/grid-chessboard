<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="main">
        <!-- grid for moves -->
        <div class="grid">
            <div class="box"></div>
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
            <div class="box">D</div>
            <div class="box">E</div>
            <div class="box">F</div>
            <div class="box">G</div>
            <div class="box">H</div>

            <div class="boxN"></div>
            <div class="boxN">1</div>
            <div class="boxN">2</div>
            <div class="boxN">3</div>
            <div class="boxN">4</div>
            <div class="boxN">5</div>
            <div class="boxN">6</div>
            <div class="boxN">7</div>
            <div class="boxN"></div>
        </div>
            
        
        <div class="container">
            <!-- Player 1 game -->
            <div class="playerOne">
                <img id="rook-one-1" src="image/rook.png" alt="Rook">
                <img id="knight-one-1" src="image/knight.png" alt="Knight">
                <img id="bishop-one-1" src="image/bishop.png" alt="Bishop">
                <img id="king-one" src="image/king.png" alt="King">
                <img id="queen-one" src="image/queen.png" alt="Queen">
                <img id="bishop-one-2"src="image/bishop.png" alt="Bishop">
                <img id="knight-one-2" src="image/knight.png" alt="Knight">
                <img id="rook-one-2" src="image/rook.png" alt="Rook">
                <img id="pawn-one-1"src="image/pawn.png" alt="Pawn">
                <img id="pawn-one-2"src="image/pawn.png" alt="Pawn">
                <img id="pawn-one-3"src="image/pawn.png" alt="Pawn">
                <img id="pawn-one-4"src="image/pawn.png" alt="Pawn">
                <img id="pawn-one-5"src="image/pawn.png" alt="Pawn">
                <img id="pawn-one-6"src="image/pawn.png" alt="Pawn">
                <img id="pawn-one-7"src="image/pawn.png" alt="Pawn">  
                <img id="pawn-one-8"src="image/pawn.png" alt="Pawn">
            </div>
            <!-- Player 2 game -->
            <div class="playerTwo">
                <img id="rook-two-1" src="image/rook1.png" alt="Rook">
                <img id="knight-two-1" src="image/knight1.png" alt="Knight">
                <img id="bishop-two-1"src="image/bishop1.png" alt="Bishop">
                <img id="king-two" src="image/king1.png" alt="King">
                <img id="queen-two" src="image/queen1.png" alt="Queen">
                <img id="bishop-two-2" src="image/bishop1.png" alt="Bishop">
                <img id="knight-two-2" src="image/knight1.png" alt="Knight">
                <img id="rook-two-2" src="image/rook1.png" alt="Rook">
                <img id="pawn-two-1"src="image/pawn1.png" alt="Pawn">
                <img id="pawn-two-2"src="image/pawn1.png" alt="Pawn">
                <img id="pawn-two-3"src="image/pawn1.png" alt="Pawn">
                <img id="pawn-two-4"src="image/pawn1.png" alt="Pawn">
                <img id="pawn-two-5"src="image/pawn1.png" alt="Pawn">
                <img id="pawn-two-6"src="image/pawn1.png" alt="Pawn">
                <img id="pawn-two-7"src="image/pawn1.png" alt="Pawn">
                <img id="pawn-two-8"src="image/pawn1.png" alt="Pawn">
            </div> 
        </div>
    </div>    



</body>
